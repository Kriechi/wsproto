language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
sudo: false
install:
  - "pip install -U pip setuptools"
  - "pip install ."
  - "pip install -r test_requirements.txt"
  - "pip install flake8"
  - "pip install sphinx"
  - "pip install codecov"
before_script:
  - "flake8 --max-complexity 10 wsproto"
  - "sphinx-build -nW -b html -d docs/build/doctrees docs/source docs/build/html"
script:
  - "./.travis/run.sh"
